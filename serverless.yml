service: nba-stats-app

provider:
  name: aws
  runtime: python3.11
  region: us-east-1
  memorySize: 1024
  environment:
    SNS_TOPIC_ARN:
      Ref: FanoutTopic
    GAME_TABLE_NAME:
          Ref: GameResultsTable
    TEAM_TABLE_NAME:
      Ref: TeamsTable
    NORMALIZE_GAME_QUEUE_URL:
      Ref: NormalizeGameQueue
    GAME_TABLE_INDEX: DateIndex
    TEAM_TABLE_NAME_INDEX: TeamNameIndex

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:ListBucket
          Resource: "*"
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:BatchWriteItem
            - dynamodb:GetItem
            - dynamodb:DeleteItem
            - dynamodb:Query
          Resource: "*"
        - Effect: Allow
          Action:
            - sqs:*
            - sns:*
          Resource: "*"
plugins:
  - serverless-dotenv-plugin
  - serverless-python-requirements

functions:
#  saveDailyResultsBDL:
#    handler: src/handlers/save_daily_results_bdl.handler
#    timeout: 15
#    events:
#      - schedule:
#          rate: cron(0 10 * * ? *)

  processBDLGame:
    handler: src/handlers/process_bdl_game_data.handler
    events:
      - sqs:
          arn:
            Fn::GetAtt: [ BDLGameQueue, Arn ]
          batchSize: 5

  processNBAAPIGame:
    handler: src/handlers/process_nba_api_game_data.handler
    events:
      - sqs:
          arn:
            Fn::GetAtt: [ NBAAPIGameQueue, Arn ]
          batchSize: 5

  processNormalizeGameResult:
    handler: src/handlers/process_normalize_game.handler
    events:
      - sqs:
          arn:
            Fn::GetAtt: [ NormalizeGameQueue, Arn ]
          batchSize: 5

  getGamesByDate:
    handler: src/handlers/get_games_by_date.handler
    events:
      - http:
          path: games
          method: get
          request:
            parameters:
              querystrings:
                date: true

  processUnifiedGame:
    handler: src/handlers/process_unified_game_data.handler
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [ GameResultsTable, StreamArn ]
          batchSize: 5

  
custom:
  pythonRequirements:
    dockerizePip: true    # Ensures compatibility with Lambda runtime
    slim: true            # Reduces package size
    strip: false          # Keep debug symbols for better error logs

package:
  exclude:
    - node_modules/**
    - venv/**             # Exclude virtual environment
    - .pytest_cache/**    # Exclude pytest cache
    - tests/**            # Exclude tests
    - .venv/**
    - .serverless/**
  include:
    - src/**              # Include application source files
    - requirements.txt

resources:
  Resources:
    NBAStatsS3Bucket:    # Logical resource name
      Type: AWS::S3::Bucket
      Properties:
        BucketName: daily-nba-game-results  # S3 bucket name
    # SNS Topic
    FanoutTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: FanoutTopic

    # SQS Queues
    BDLGameQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: BDLGameQueue
    NBAAPIGameQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: NBAAPIGameQueue

    # SQS Subscriptions to SNS
    BDLGameQueueSub:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn:
          Ref: FanoutTopic
        Protocol: sqs
        Endpoint:
          Fn::GetAtt: [ BDLGameQueue, Arn ]
        FilterPolicy:
          source:
            - BallDontLie

    NBAAPIQueueSub:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn:
          Ref: FanoutTopic
        Protocol: sqs
        Endpoint:
          Fn::GetAtt: [ NBAAPIGameQueue, Arn ]
        FilterPolicy:
          source:
            - NBA_API

    # Allow SQS to Receive Messages from SNS
    BDLGameQueuePolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        Queues:
          - Ref: BDLGameQueue
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal: "*"
              Action: "sqs:SendMessage"
              Resource:
                Fn::GetAtt: [ BDLGameQueue, Arn ]
              Condition:
                ArnEquals:
                  aws:SourceArn:
                    Ref: FanoutTopic

    NBAAPIQueuePolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        Queues:
          - Ref: NBAAPIGameQueue
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal: "*"
              Action: "sqs:SendMessage"
              Resource:
                Fn::GetAtt: [ NBAAPIGameQueue, Arn ]
              Condition:
                ArnEquals:
                  aws:SourceArn:
                    Ref: FanoutTopic

    GameResultsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: GameResults
        AttributeDefinitions:
          - AttributeName: game_id
            AttributeType: S
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: game_id
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: DateIndex
            KeySchema:
              - AttributeName: date
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_IMAGE

    NormalizeGameQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: NormalizeGameQueue
        VisibilityTimeout: 10


    TeamsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Teams
        AttributeDefinitions:
          - AttributeName: team_id
            AttributeType: S
          - AttributeName: season
            AttributeType: N
          - AttributeName: team_name
            AttributeType: S
          - AttributeName: division
            AttributeType: S
          - AttributeName: conference
            AttributeType: S
        KeySchema:
          - AttributeName: team_id
            KeyType: HASH
          - AttributeName: season
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: TeamNameIndex
            KeySchema:
              - AttributeName: team_name
                KeyType: HASH
              - AttributeName: season
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: DivisionIndex
            KeySchema:
              - AttributeName: division
                KeyType: HASH
              - AttributeName: season
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: ConferenceIndex
            KeySchema:
              - AttributeName: conference
                KeyType: HASH
              - AttributeName: season
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

